{% extends 'template.html' %}


{% block title %}Home Page{% endblock %}

{% block header %}
	<div id="logo">
		Flask Messenger
	</div>
	<nav>
		<ul id="buttons">
			<a href="{{ url_for('auth.logout') }}"><li id="logout" class="button">LogOut</li></a>
			<li id="account" class="button clear-blue">
				{{username}}
			</li>
		</ul>
	</nav>
{% endblock %}
{% block body %}
	<div id="main-container">
		<div id="aside-card">
			<div id="up">
				<p id="start_conversation_button">+Start a conversation</p>
				<p id="create_channel_button">+Start a chanel</p>
				<p id="join_channe_button">+Join a chanel</p>
			</div>
			<hr>
			<div id="down">
				<p>Chanels</p>
				<p>Conversation</p>
			</div>
		</div>
		<div id="main-screen">
			<!-- {% for message in get_flashed_messages() %}
				<h3 class="flash_message">{{ message }}</h3>
			{% endfor %} -->
		</div>
	</div>
{% endblock %}
