{% extends 'base_template.html' %}


{% block title %}Registration Page{% endblock %}

{% block navbar %}
	<ul id="buttons">
		<a href="{{ url_for('auth.login') }}"><li id="signin" class="button white">Login</li></a>
	</ul>
{% endblock %}

{% block content %}
	<section id="main-section">
		<div id="registration-block">
			{{wtf.quick_form(form)}}
			<div>
				<p>Do have an account? | <a href="{{ url_for('auth.login') }}">Login</a></p>
			</div>
		</div>
	</section>
{% endblock %}
