{% extends 'template.html' %}


{% block title %}Home Page{% endblock %}

{% block header %}
	{{super()}}
	<nav>
		<ul id="buttons">
			<a href="{{ url_for('auth.logout') }}"><li id="logout" class="button">LogOut</li></a>
			<li id="account" class="button clear-blue">
				{{username}}
			</li>
		</ul>
		<div id="user_profile_option_card" class="hide">
			<a href="{{ url_for('user.profile', username=username) }}"><p>Profile</p></a>
			<a href="{{ url_for('user.settings', username=username) }}"><p>Settings</p></a>
			<a href="{{ url_for('auth.logout') }}"><p>LogOut</p></a>
		</div>
	</nav>
{% endblock %}
{% block body %}
	<div id="error-message">
		<h3>This feature is still under development</h3>
		<button><a href="{{url_for('index')}}">Get back to home</a></button>
	</div>
{% endblock %}
