{% extends 'base_template.html' %}


<!-- {% block title %}Signin Page{% endblock %} -->

{% block navbar %}
	<ul id="buttons">
		<a href="{{ url_for('auth.register') }}"><li id="register" class="button red">Register</li></a>
	</ul>
{% endblock %}

{% block content %}
	<section id="main-section">
		<div id="login-block">
			{% for message in get_flashed_messages() %}
				<h3 class="flash_message">{{ message }}</h3>
			{% endfor %}
			{{wtf.quick_form(form)}}
		</div>
	</section>
{% endblock %}
