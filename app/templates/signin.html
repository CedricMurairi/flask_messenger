{% extends 'base_template.html' %}


<!-- {% block title %}Signin Page{% endblock %} -->

{% block navbar %}
	<ul id="buttons">
		<a href="{{ url_for('auth.register') }}"><li id="register" class="button red">Register</li></a>
	</ul>
{% endblock %}

{% block content %}
	<section id="main-section">
		<div id="login-block">
			{{wtf.quick_form(form)}}
		</div>
		<div>
			<p>Do not have an account? | <a href="{{ url_for('auth.register') }}">Register</a></p>
		</div>
		<div>
			<p>Forgot password? | <a href="{{ url_for('auth.forgot_password') }}">Reset</a></p>
		</div>
	</section>
{% endblock %}
